<!doctype html><html><head><meta charset=utf-8><title>Quick Board</title></head><body>
<h1>Quick Board</h1>
<form id=frm><input id=title placeholder=Title><br><textarea id=body placeholder=Body></textarea><br><button>Create</button></form>
<ul id=list></ul>
<script>
async function refresh(){
 const res=await fetch('/api/posts'); const posts=await res.json(); const ul=document.getElementById('list'); ul.innerHTML=''; posts.forEach(p=>{const li=document.createElement('li'); li.textContent=p.id+': '+p.title; ul.appendChild(li)});
}
document.getElementById('frm').addEventListener('submit',async e=>{e.preventDefault(); await fetch('/api/posts',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:document.getElementById('title').value,body:document.getElementById('body').value})}); await refresh();});
refresh();
</script></body></html>
