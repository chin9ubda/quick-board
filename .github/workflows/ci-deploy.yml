name: CI Build and Push
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: |
          docker build -f Dockerfile.backend -t ghcr.io/${{ github.repository_owner }}/quick-board-backend:latest .
      - name: Build frontend image
        run: |
          docker build -f frontend/Dockerfile -t ghcr.io/${{ github.repository_owner }}/quick-board-frontend:latest ./frontend
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Push backend
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/quick-board-backend:latest
      - name: Push frontend
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/quick-board-frontend:latest
